{% if TWITTER_USERNAME %}<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script><script>new TWTR.Widget({  version: 2,  type: 'profile',  rpp: 3,  interval: 30000,  width: 'auto',  height: 300,  theme: {	shell: {	  background: '#eeeeee',	  color: '#000000'	},	tweets: {	  background: '#eeeeee',	  color: '#000000',	  links: '#1a50a1'	}  },  features: {	scrollbar: false,	loop: false,	live: false,	behavior: 'all'  }}).render().setUser('{{ TWITTER_USERNAME }}').start();</script>{% endif %}
